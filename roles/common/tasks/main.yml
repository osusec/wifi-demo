---
# Common tasks run on all hosts
# Based on https://github.com/ansible/ansible-examples/blob/master/lamp_simple/roles/common/tasks/main.yml

- name: Upgrade packages
  apt:
    upgrade: dist
    force_apt_get: true
    update_cache: yes

- name: Install common tools
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - htop
      - libnm-glib-dev

- name: Setup hosts file
  template:
    src: hosts.j2
    dest: /etc/hosts